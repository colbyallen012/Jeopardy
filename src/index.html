<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy!</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><img src="/images/jeopardy-logo.png" alt="Jeopardy! logo"></h1>
    <main>
      <table class="gameboard">
        <tr class="categories">
          <td id="a1">JEOPARDY!</td>
          <td id="b1">JEOPARDY!</td>
          <td id="c1">JEOPARDY!</td>
          <td id="d1">JEOPARDY!</td>
        </tr>
        <tr class="clues">
          <td id="a2">$100</td>
          <td id="b2">$100</td>
          <td id="c2">$100</td>
          <td id="d2">$100</td>
        </tr>
        <tr class="clues">
          <td id="a3">$200</td>
          <td id="b3">$200</td>
          <td id="c3">$200</td>
          <td id="d3">$200</td>
        </tr>
        <tr class="clues">
          <td id="a4">$300</td>
          <td id="b4">$300</td>
          <td id="c4">$300</td>
          <td id="d4">$300</td>
        </tr>
        <tr class="clues">
          <td id="a5">$400</td>
          <td id="b5">$400</td>
          <td id="c5">$400</td>
          <td id="d5">$400</td>
        </tr>
      </table>
    <aside>
      <section class="players">
        <article class="player1">
          <h2 class="player">Player 1</h2>
          <span>$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <input class="playerAnswerInput" type="text" placeholder="Enter your answer">
          <button class="submitAnswer">Submit</button>
        </article>
        <article class="player2">
          <h2 class="player">Player 2</h2>
          <span>$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <input class="playerAnswerInput" type="text" placeholder="Enter your answer">
          <button class="submitAnswer">Submit</button>
        </article>
        <article class="player3">
          <h2 class="player">Player 3</h2>
          <span>$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <input class="playerAnswerInput" type="text" placeholder="Enter your answer">
          <button class="submitAnswer">Submit</button>
        </article>
        <article class="gameButtons">
          <button class="submit">Start Game</button>
          <button class="reset">Reset Game</button>
        </article>
      </section>
    </aside>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
