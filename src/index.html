<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy!</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><img src="/images/jeopardy-logo.png" alt="Jeopardy! logo"></h1>
      <h3 class="currentRound"></h3>
      <article class="gameButtons">
          <button class="reset">Reset Game</button>
        </article>
    </header>
    <main>
      <table class="gameboard">
        <tr class="categories">
          <td class="category" id="cat1">JEOPARDY!</td>
          <td class="category" id="cat2">JEOPARDY!</td>
          <td class="category" id="cat3">JEOPARDY!</td>
          <td class="category" id="cat4">JEOPARDY!</td>
        </tr>
        <tr class="clues">
          <td class="clue1 200" id="a0">$100</td>
          <td class="clue2 200" id="b0">$100</td>
          <td class="clue3 200" id="c0">$100</td>
          <td class="clue4 200" id="d0">$100</td>
        </tr>
        <tr class="clues">
          <td class="clue1 400" id="a1">$200</td>
          <td class="clue2 400" id="b1">$200</td>
          <td class="clue3 400" id="c1">$200</td>
          <td class="clue4 400" id="d1">$200</td>
        </tr>
        <tr class="clues">
          <td class="clue1 600" id="a2">$300</td>
          <td class="clue2 600" id="b2">$300</td>
          <td class="clue3 600" id="c2">$300</td>
          <td class="clue4 600" id="d2">$300</td>
        </tr>
        <tr class="clues">
          <td class="clue1 800" id="a3">$400</td>
          <td class="clue2 800" id="b3">$400</td>
          <td class="clue3 800" id="c3">$400</td>
          <td class="clue4 800" id="d3">$400</td>
        </tr>
      </table>
    <aside>
      <p class="instructions"></p>
      <section class="players">
        <article class="player1">
          <span class="flexPlayers">
            <h2 class="player">Player 1</h2>
            <span class="playerScore" id="player1Score">$0</span>
          </span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <div class="player1Input" id="test"></div>
        </article>
        <article class="player2">
          <span class="flexPlayers">
            <h2 class="player">Player 2</h2>
            <span class="playerScore" id="player2Score">$0</span>
          </span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <div class="player2Input"></div>
        </article>
        <article class="player3">
          <span class="flexPlayers">
            <h2 class="player">Player 3</h2>
            <span class="playerScore" id="player3Score">$0</span>
          </span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <div class="player3Input"></div>
        </article>
        <article class="dailyDoubleWager" id="dd">
          <button class="submit">Start Game</button>
          <button class="submitAnswer">Submit Answer</button>
          <p class="dailyDoubleTitle wager">Daily Double</p>
          <p class="wager">Wager between $5 and your current score.</p>
          <div class="flexWager wager">
            <input class="playerWagerInput wager" type="number" placeholder="Enter a wager">
            <button class="submitWager wager">Submit</button>
        </article></div>
      </section>
    </aside>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
