<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy!</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><img src="/images/jeopardy-logo.png" alt="Jeopardy! logo"></h1>
    <main>
      <table class="gameboard">
        <tr class="categories">
          <td class="category" id="a1">JEOPARDY!</td>
          <td class="category" id="b1">JEOPARDY!</td>
          <td class="category" id="c1">JEOPARDY!</td>
          <td class="category" id="d1">JEOPARDY!</td>
        </tr>
        <tr class="clues">
          <td class="100" id="0">$100</td>
          <td class="100" id="4">$100</td>
          <td class="100" id="8">$100</td>
          <td class="clue" id="12">$100</td>
        </tr>
        <tr class="clues">
          <td class="200" id="1">$200</td>
          <td class="200" id="5">$200</td>
          <td class="200" id="9">$200</td>
          <td class="clue" id="13">$200</td>
        </tr>
        <tr class="clues">
          <td class="300" id="2">$300</td>
          <td class="300" id="6">$300</td>
          <td class="300" id="10">$300</td>
          <td class="clue" id="14">$300</td>
        </tr>
        <tr class="clues">
          <td class="400" id="3">$400</td>
          <td class="400" id="7">$400</td>
          <td class="400" id="11">$400</td>
          <td class="clue id="15">$400</td>
        </tr>
      </table>
    <aside>
      <section class="players">
        <article class="player1">
          <h2 class="player">Player 1</h2>
          <span>$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <!-- <input class="playerAnswerInput" type="text" placeholder="Enter your answer">
          <button class="submitAnswer">Submit</button> -->
        </article>
        <article class="player2">
          <h2 class="player">Player 2</h2>
          <span>$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <!-- <input class="playerAnswerInput" type="text" placeholder="Enter your answer">
          <button class="submitAnswer">Submit</button> -->
        </article>
        <article class="player3">
          <h2 class="player">Player 3</h2>
          <span>$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <!-- <input class="playerAnswerInput" type="text" placeholder="Enter your answer">
          <button class="submitAnswer">Submit</button> -->
        </article>
        <article class="gameButtons">
          <button class="submit">Start Game</button>
          <button class="reset">Reset Game</button>
        </article>
      </section>
    </aside>
    </main>
