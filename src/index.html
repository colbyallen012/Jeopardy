<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy!</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><img src="/images/jeopardy-logo.png" alt="Jeopardy! logo"></h1>
    <main>
      <table class="gameboard">
        <tr class="categories">
          <td class="category" id="cat1">JEOPARDY!</td>
          <td class="category" id="cat2">JEOPARDY!</td>
          <td class="category" id="cat3">JEOPARDY!</td>
          <td class="category" id="cat4">JEOPARDY!</td>
        </tr>
        <tr class="clues">
          <td class="clue1" id="a0">$100</td>
          <td class="clue2" id="b0">$100</td>
          <td class="clue3" id="c0">$100</td>
          <td class="clue4" id="d0">$100</td>
        </tr>
        <tr class="clues">
          <td class="clue1" id="a1">$200</td>
          <td class="clue2" id="b1">$200</td>
          <td class="clue3" id="c1">$200</td>
          <td class="clue4" id="d1">$200</td>
        </tr>
        <tr class="clues">
          <td class="clue1" id="a2">$300</td>
          <td class="clue2" id="b2">$300</td>
          <td class="clue3" id="c2">$300</td>
          <td class="clue4" id="d2">$300</td>
        </tr>
        <tr class="clues">
          <td class="clue1" id="a3">$400</td>
          <td class="clue2" id="b3">$400</td>
          <td class="clue3" id="c3">$400</td>
          <td class="clue4" id="d3">$400</td>
        </tr>
      </table>
    <aside>
      <section class="players">
        <article class="player1">
          <h2 class="player">Player 1</h2>
          <span class="playerScore" id="player1Score">$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <div class="player1Input" id="test"></div>
        </article>
        <article class="player2">
          <h2 class="player">Player 2</h2>
          <span class="playerScore" id="player2Score">$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <div class="player2Input"></div>
        </article>
        <article class="player3">
          <h2 class="player">Player 3</h2>
          <span class="playerScore" id="player3Score">$0</span>
          <input class="playerInput" type="text" placeholder="Enter your name">
          <div class="player3Input"></div>
        </article>
        <article class="dailyDoubleWager" id="dd">
          <p>Daily Double</p>
          <p>Enter a wager between $5 and your current score.</p>
          <input class="playerWagerInput" type="number" placeholder="Enter your wager">
          <button class="submitWager">Submit Wager</button>
        </article>
        <article class="gameButtons">
          <button class="submit">Start Game</button>
          <button class="submitAnswer">Submit Answer</button>
          <button class="reset">Reset Game</button>
        </article>
      </section>
    </aside>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
